<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.slim.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangles, what triangles?</title>
  </head>


  <body>
    <div class="container">
      <h1 class="jumbotron">Which Triangle?</h1>
      <h3>Fill in the blanks with the lengths of all three sides of any triangle, and like <em>MAGIC</em>, you will be able to find out what kind of triangle is on your hands! Your options include:
      </h3>
      <br>
      <h4 id="convert">Make sure to enter the triangle lengths in inches!!!!</h4>
        <form id="Triangulate">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="A">Side A length (inches)</label>
                  <input id="A" class="form-control" type="text">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="B">Side B length (inches)</label>
                  <input id="B" class="form-control" type="text">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="C">Side 3 length (inches)</label>
                  <input id="C" class="form-control" type="text">
                </div>
              </div>
            </div>
            <button type="submit" class="btn-danger">What kind of triangle is this?</button>


        </form>



    </div>






  </div> <!-- <container div ending> -->
  </body>
</html>
